<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fundacion Gotitas de amor animal </title>
    <link rel="shortcut icon" href="./images/WhatsApp Image 2022-08-29 at 7.40.52 AM-modified.png" type="image/x-icon">
    <link rel="stylesheet" href="css/iniciosesion.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card flex-row my-5 border-2 rounded-3 overflow-hidden">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background-Image en CSS!-->
                    </div>
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5"><b>Iniciar Sesion</b></h5>
                        <form action="" id="formulario">

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="Email"
                                    placeholder="name@example.com" />
                                <label for="Email">Correo Electronico</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="Password"
                                    placeholder="Ingresa la contraseña">
                                <label for="Password">Contraseña</label>
                            </div>

                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
                                    type="submit"  value="Ingresar">Ingresar</button>
                            </div>

                            <a class="d-block text-center mt-2 small" href="#">¿No tienes ninguna cuenta? Crea una.</a>

                            <hr class="my-4">

                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                                    <i class="fab fa-google me-2"></i> Ingresar con Google
                                </button>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                                    <i class="fab fa-facebook-f me-2"></i> Ingresar con Facebook
                                </button>
                            </div>

                            <div id="error">

                            </div>

                        </form>
                        <script src="/js/validaciones.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
